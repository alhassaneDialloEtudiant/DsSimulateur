<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de Prêt</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 bg-custom">
        <div class="row">
            <div class="col-md-6">
                <form id="formulaire-simulateur" class="mb-4">
                    <div class="form-group row">
                        <label for="inputMontant" class="col-sm-4 col-form-label">Montant</label>
                        <div class="col-sm-8">
                            <input class="form-control form-control-sm" type="number" id="inputMontant" value="1000" min="1000" max="1000000" step="1000" placeholder="Montant du prêt" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputAnnee" class="col-sm-4 col-form-label">Année</label>
                        <div class="col-sm-8">
                            <input class="form-control form-control-sm" type="number" id="inputAnnee" value="1" min="1" max="25" step="1" placeholder="Durée en années" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputTaux" class="col-sm-4 col-form-label">Taux</label>
                        <div class="col-sm-8">
                            <input class="form-control form-control-sm" type="number" id="inputTaux" value="2" min="0.1" max="10" step="0.1" placeholder="Taux d'intérêt (%)" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <canvas id="amortissementChart" width="400" height="200"></canvas>
            </div>
        </div>

        <div id="inputMensualite" class="alert alert-info"></div>
        <table id="tableAmortissement" class="table table-striped">
            <thead>
                <tr>
                    <th>Période</th>
                    <th>Capital Amorti</th>
                    <th>Intérêts</th>
                    <th>Capital restant dû</th>
                    <th>Mensualité</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les produits seront ajoutés ici -->
            </tbody>
            <tfoot>
                <tr class="font-weight-bold">
                    <td>Total</td>
                    <td id="totalCapitalAmorti"></td>
                    <td id="totalInteret"></td>
                    <td id="totalCapitalRestantDu"></td>
                    <td id="totalRemboursementMensuel"></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script type="module" src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
